server:
  port: 8080
spring:
  application:
    name: "Semana1"
  devtools:
    add-properties: false
  profiles:
    include: null
  datasource:
    url: "jdbc:h2:mem:test"
    username: "sa"
    password: "pass"
    driverClassName: "org.h2.Driver"
adapters:
  r2dbc:
    host: "${POSTGRES_HOST:postgres}"
    port: "${POSTGRES_PORT:5432}"
    database: "${POSTGRES_DB:perylothdb}"
    schema: "public"
    username: "${POSTGRES_USER:user}"
    password: "${POSTGRES_PASSWORD:password}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  sqs:
    region: "us-east-1"
    requestQueueUrl: "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/usuario-request-queue"
    responseQueueUrl: "http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/usuario-response-queue"
    endpoint: "http://localhost:4566" # LocalStack
